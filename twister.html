<!DOCTYPE html>
<html>
<head>
	<title>Twister</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="animations.js"></script>
	<link href="twister.css" rel="stylesheet" type="text/css">

</head>
<body>
	<div id="main">
		<div id="logo-container">
			<img id="logo" src="twister.png" alt="Freaky 90s Twister" height="150px" width="300px">
		</div>
		<div id="content">
			<canvas id="colorCanvas" width="350px" height="350px">
				Your browser does not support HTML5 and canvas. Please change to another browser i.e. Google Chrome.
			</canvas>
			<canvas id="partCanvas" width="350px" height="350px">
				Your browser does not support HTML5 and canvas. Please change to another browser i.e. Google Chrome.
			</canvas>
		</div>
		<div id="button-container">
			<a href="javascript:randomLoop();" alt="Shuffle!" class="button"><span>Shuffle!</span></a>
		</div>
		<div id="reference">
			<a href="http://www.code-flow.de" alt="code-flow.de" style="margin: 0px; margin-left: 670px;">
				<img src="ref_code-flow.png" alt="code-flow.de">
			</a>
		</div>
		<div id="hidden-music" style="display: none;">
			<audio controls="controls" id="mario">
				<source src="mariokart.ogg" type="audio/ogg" />
			</audio>
		</div>
	</div>

</body>
</html>
